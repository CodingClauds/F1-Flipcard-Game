        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
      </div>

          <button class="overlay-text-small overlay-btn">
            Click to Restart
          </button>
        </div>

        <div id="victory-text" class="overlay-text">
          P1 Brilliant Finish!!

            Click to Restart
          </button>
        </div>
